<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content" id="management-content">
        <!-- Main title will be inserted here -->
        <h1 id="main-title"></h1>

        <!-- Directors, Nominees, and Officers Section -->
        <section id="team-section">
            <h2 id="team-title"></h2>
            <p id="team-description"></p>
            <div id="team-table-container"></div>
            <p id="team-footnote" class="footnote"></p>
            <div id="team-bios"></div>
        </section>

        <!-- Committees Section -->
        <section id="committees-section">
            <h2 id="committees-title"></h2>
            <p id="committees-intro"></p>
            <div id="audit-committee"></div>
            <div id="compensation-committee"></div>
        </section>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
